name: Deploy to External GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to External Repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: ${{ secrets.BYTELAND_EXTERNAL_REPO_NAME }}
          deploy_key: ${{ secrets.BYTELAND_EXTERNAL_DEPLOY_KEY }}
          publish_branch: main
          publish_dir: ./dist
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com

